<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <main>
       
        <div class="display" id="display" ></div>
       
        <div class="keyb" id="keyb">
            <div class="digits" id="digits">
                <span id="d0">0</span>
                <span id="d1">1</span>
                <span id="d2">2</span>
                <span id="d3">3</span>
                <span id="d4">4</span>
                <span id="d5">5</span>
                <span id="d6">6</span>
                <span id="d7">7</span>
                <span id="d8">8</span>
                <span id="d9">9</span>
            </div> 
            <div class="operations" id="operations">
                <span id="pls">+</span>
                <span id="mns">-</span>
                <span id="dvd">/</span>
                <span id="eql">=</span>
            </div>
            <div class="c_ac" id="c_ac">
                <span id="C">C</span>
                <span id="AC">AC</span>
                <span id="pls_mns">+/-</span>
                <span id="decimal">.</span>
            </div>
        </div>
        
    </main>
    
    <script src="app.js"></script>
</body>
</html>
